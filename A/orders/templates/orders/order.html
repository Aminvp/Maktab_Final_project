{% extends 'base.html' %}

{% block title %} Order {% endblock %}

{% block content %}
    <h3>Checkout</h3>
    <p>Total: {{ order.get_total_cost }}</p><br />

    <form action="{% url 'orders:coupon_apply' order.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Apply">
    </form>

    <br />
    <a href="{% url 'orders:payment' order.id order.get_total_cost %}" class="btn btn-success">Pay</a>
{% endblock %}
