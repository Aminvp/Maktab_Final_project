{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
    <a href="{% url 'blog:add_category' %}">Add Category</a>
    {% endif %}
    <div class="card">
        {% for category in all_category %}
            <a href="{{ category.get_absolute_url }}" class="card-body">{{ category.title }}</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'blog:category_edit' category.id %}" class="btn btn-warning">Edit Category</a>
            <a href="{% url 'blog:category_delete' category.id %}" class="btn btn-danger">Delete Category</a>
            {% endif %}
        <hr />
        {% endfor %}
    </div>
{% endblock %}
